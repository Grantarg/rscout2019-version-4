<!DOCTYPE html>
<html>

<head>
    <title>Scouting</title>
    <meta charset="UTF-8">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.0.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.0.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-database.js"></script>
    <!--<script defer src="/__/firebase/7.0.0/firebase-messaging.js"></script>-->
    <script defer src="/__/firebase/7.0.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <!--reference the css stuff-->
    <link rel="stylesheet" type="text/css" href="./css/matchScouting.css">
    <!--reference javascript stuff-->
    <script type="text/javascript" src="./analytics.js"></script>
    <script type="text/javascript" src="./firebase.js"></script>
    <script type="text/javascript" src="./js/matchScouting.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

    <button class="tablink" onclick="openPage('Pre', 'white')" id="defaultOpen">Pre-Match Info</button>
    <button class="tablink" onclick="openPage('Auto','white'); autoScout()">Auto</button>
    <button class="tablink" onclick="openPage('Teleop','white')"> Teleop </button>
    <button class="tablink" onclick="openPage('Endgame','white')"> Endgame </button>
    <button class="tablink" onclick="openPage('Post','white')"> Post-Match Info </button>

    <div id="Pre" class="tabcontent">
        <form type="submit">
            Name: <br>
            <input type="text" name="name">
        </form>

        <div class="robotRadio">
            <form>
                Robot: <br>
                <label class="radio">
                    <input type="radio" onclick="fieldBlue()" id="blue" name="name" value="Blue 1"> Blue 1<br>
                </label>
                <label class="radio">
                    <input type="radio"  onclick="fieldBlue()" id="blue" name="name" value="Blue 2"> Blue 2<br>
                </label>
                <label class="radio">
                    <input type="radio"  onclick="fieldBlue()" id="blue" name="name" value="Blue 3"> Blue 3<br>
                </label>
                <label class="radio">
                    <input type="radio" onclick="fieldRed()" id="red" name="name" value="Red 1"> Red 1<br>
                </label>
                <label class="radio">
                    <input type="radio" onclick="fieldRed()" id="red" name="name" value="Red 2"> Red 2<br>
                </label>
                <label class="radio">
                    <input type="radio" onclick="fieldRed()" id="red" name="name" value="Red 3"> Red 3<br>
                </label>
            </form>
        </div>
        
        <div class = "container">
            <img src = "./images/startingHABs.png"></img>
            <button class = "blueTopRight" onclick = "chooseStart('blueTopRight')"></button>
            <button class = "blueTopLeft" onclick = "chooseStart(blueTopLeft)">TEST</button>
            <button class = "blueBottomLeft" onclick = "chooseStart(blueBottomLeft)">TEST</button>
            <button class = "blueBottomRight" onclick = "chooseStart(blueBottomRight)">TEST</button>
            <button class = "blueCenter" onclick = "chooseStart(blueCenter)">TEST</button>
            <button class = "redTopRight" onclick = "chooseStart(redTopRight)">TEST</button>
            <button class = "redTopLeft" onclick = "chooseStart(redTopLeft)">TEST</button>
            <button class = "redBottomLeft" onclick = "chooseStart(redBottomLeft)">TEST</button>
            <button class = "redBottomRight" onclick = "chooseStart(redBottomRight)">TEST</button>
            <button class = "redCenter" onclick = "chooseStart(redCenter)">TEST</button>
        </div>
    </div>

    <div id="Auto " class="tabcontent "></div>

    <div id="Teleop " class="tabcontent "></div>

    <div id="Endgame " class="tabcontent "></div>

    <div id="Misc " class="tabcontent "></div>

</body>

</html>
